name: blf_lsp
on:
  push:
    branches: [ "main", "workflow", "wasm" ]
    tags:
      - '*'
  pull_request:
    branches: [ "main", "workflow", "wasm" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install wasm-pack
        run: cargo install wasm-pack
      - name: Build
        working-directory: /home/runner/work/blf_lib/blf_lsp
        run: wasm-pack build blf_lsp --target nodejs -s blamnetwork
      # - name: Upload Wasm Package (if needed)
      #   uses: actions/upload-artifact@v4.6.1
      #   with:
      #     name: blf_bnet
      #     path: /home/runner/work/blf_lib/blf_lib/blf_bnet/pkg
      - name: Publish
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: /home/runner/work/blf_lib/blf_lib
        run: wasm-pack publish blf_bnet --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
