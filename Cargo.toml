[workspace]
resolver = "2"
members = [ "blf_lib-derivable", "blf_lib-derive", "blf_lib", 'blf_cli' , "blf_wasm", "blf_lsp"]

[workspace.package]
version = "1.7.0-pre23"
edition = "2021"
license = "MIT"

[workspace.dependencies]
napi = { features = ["serde-json", "napi6", "chrono_date"], git = "https://github.com/Blam-Network/napi-rs.git" }
napi-derive = { git = "https://github.com/Blam-Network/napi-rs.git" }
napi-build = { git = "https://github.com/Blam-Network/napi-rs.git" }
